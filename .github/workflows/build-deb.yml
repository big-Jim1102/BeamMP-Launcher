name: Build .deb Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 2.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            git \
            dpkg-dev \
            libssl-dev \
            libcurl4-openssl-dev \
            zlib1g-dev
      
      - name: Setup vcpkg
        run: |
          git clone https://github.com/Microsoft/vcpkg.git
          cd vcpkg
          ./bootstrap-vcpkg.sh
      
      - name: Build .deb package
        run: |
          chmod +x build-deb.sh
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ./build-deb.sh "${{ github.event.inputs.version }}"
          else
            # Extract version from tag (remove 'v' prefix)
            VERSION=$(echo "${{ github.ref }}" | sed 's/refs\/tags\/v//')
            ./build-deb.sh "$VERSION"
          fi
        env:
          VCPKG_ROOT: ${{ github.workspace }}/vcpkg
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: beammp-launcher-deb
          path: |
            build-deb/*.deb
            *.deb
      
      - name: List .deb files
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "Checking for .deb files..."
          ls -la build-deb/*.deb 2>/dev/null || echo "No files in build-deb/"
          ls -la *.deb 2>/dev/null || echo "No files in root/"
          find . -name "*.deb" -type f || echo "No .deb files found anywhere"
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## BeamMP Launcher ${{ github.ref_name }}
            
            Linux .deb package for BeamMP Launcher.
            
            ### Installation
            ```bash
            sudo dpkg -i beammp-launcher_*.deb
            sudo apt-get install -f
            ```
          files: |
            build-deb/*.deb
            *.deb
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



